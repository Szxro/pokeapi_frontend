<ul *ngFor="let pokemon of dbPokemons">
    <li>Name:{{pokemon.name}}</li>
    <li>Weight:{{pokemon.weight}}</li>
    <li>Height:{{pokemon.height}}</li>
    <li>Sprite:{{pokemon.sprites}}</li>
    <ul *ngFor="let pokeStats of pokemon.stats">
        <li>Base Stat:{{pokeStats.base_stat}}</li>
        <li>Name:{{pokeStats.stat.name}}</li>
    </ul>
    <ul *ngFor="let pokeTypes of pokemon.types">
        <li>Type:{{pokeTypes.type.name}}</li>
    </ul>
</ul>
