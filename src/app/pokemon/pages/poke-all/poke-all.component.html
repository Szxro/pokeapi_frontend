<app-poke-list
  [pokeList]="catchPokemon"
  [loading]="loading"
  [save]="true"
></app-poke-list>
<ng-template [ngIf]="!loading">
  <div class="d-flex align-items-center justify-content-center m-2">
    <div class="row">
      <div class="col">
        <button class="btn btn-outline-dark btn-lg" (click)="biggerNumber(-20)">
          Previous
        </button>
      </div>
      <div class="col">
        <button class="btn btn-outline-dark btn-lg" (click)="biggerNumber(+20)">
          Next
        </button>
      </div>
    </div>
  </div>
</ng-template>
